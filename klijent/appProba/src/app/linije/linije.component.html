      <div class="container">
<form>
  <h3 style="text-align:center">Autobuske linije</h3>
     <!-- Kreiramo mapu -->
    
    <div>
    <label>
          <select #routeType>
                <option value="0" disabled>Odaberite liniju</option>
                <option value="1">Gradske linije</option>
                <option value="2">Prigradske linije</option>              
          </select>    
      </label>
        <div>
          <button type="submit" (click)="ShowLines(routeType.value)">Prikazi</button>
        </div>
      <br/>
       
      </div>

      <div class="container" >
      
        <agm-map [latitude]="45.25167" [longitude]="19.83694" [zoom]="14">  
       <div *ngFor="let line of getLines()">
         <agm-polyline [strokeColor]="line.Color">
           <agm-polyline-point *ngFor="let station of line.Station " [latitude]="station.XCoordinate" [longitude]="station.YCoordinate">
             </agm-polyline-point>
             </agm-polyline>
             <div *ngFor="let station of line.Stations">
               
         <agm-marker [latitude]="station.XCoordinate" [longitude]="station.YCoordinate" [iconUrl]="iconUrl" >

       <span style="font-size: 16px;font-family: 'Times New Roman'" >{{station.name}}</span>
       <br/>
       <span style="font-family: 'Times New Roman';color: gray;">{{station.Address}}</span>

     
           <!-- Svakom markeru dodajemo info-window (Nije obavezno!)-->
           <agm-info-window [latitude]="markerInfo.location.latitude" [longitude]="markerInfo.location.longitude" >
     
             <!-- U info-window stavljamo html -->

             <a [href]="markerInfo.link">See the site.</a>-->
           </agm-info-window>
     
         </agm-marker>

<div class="py-5" style="	background-attachment: fixed;	background-image: url(../assets/bg.PNG);	background-position: top left;	background-size: 100%;	background-repeat: repeat;">
  <div class="container">
<form [formGroup]="linijaForma" (ngSubmit)="onSubmit()">
<h3 style="text-align:center">Dodavanje autobuske linije</h3>
<label>
  
  <div class="row">
  <div class="col">
        <input type="text" value="Tip linije :" style="text-align:center" disabled><br/><br/><br/>
        <input type="text" value="Naziv :" style="text-align:center" disabled><br/><br/><br/>
        <input type="text" value="Opis :" style="text-align:center" disabled><br/><br/><br/>
        <input type="text" value="Boja :" style="text-align:center" disabled><br/><br/>
    </div>
    <div class="col">
      <select  formControlName="LineType">
            <option value="0" disabled>odaberite</option>
            <option value="1">Gradski</option>
            <option value="2">Prigradski</option>           
      </select>
      <br/><br/><br/>
      <input type="text" name="naziv" formControlName="LineId">(npr 7A,19B)
      <br/><br/>
      <input type="text" name="opis" formControlName="Description">
      <br/><br/><br/>
      <select formControlName="Color">
          <option *ngFor="let boje of bojes" [value]="boje">{{boje}}</option>
        </select> 
    </div> 
  </div> 

  </label>
  {{message}}
  <div>
        <input type="submit" value="Napravi">
    </div>
  <br/>
</form>
</div>
</div>

  <div class="py-5" style=" height: 593px;	background-attachment: fixed;	background-image: url(../assets/bg.PNG);	background-position: top left;	background-size:90%;	background-repeat: repeat;">

    <div class="login">
      <h2 class="login-header">Log in</h2>
      <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">
    
        <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
          <input type="text" placeholder="text" formControlName="Username"required>
        </p>
    
        <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
          <div *ngIf="formControls.email.errors.required">Username je obavezan!</div>
        </div>
    
        <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
          <input type="password" placeholder="password" formControlName="Password" required>
        </p>
    
        <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
          <div *ngIf="formControls.password.errors.required">Password je obavezan</div>
        </div>
    
        <p>
          <input type="submit" [disabled]="!loginForm.valid" *ngIf="!authService.isLoggedIn" value="Uloguj se">
        </p>
       {{message}}
      </form>
    </div>
  </div>
